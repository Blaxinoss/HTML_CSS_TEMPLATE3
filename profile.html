<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="css/master.css" />

  <link rel="stylesheet" href="css/framework.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Settings</title>
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-10 p-relative">
      <h3 class="p-relative txt-c mt-0">Blax</h3>
      <ul>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>DashBoard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10 active" href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>

      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 between-flex">
        <div class="search p-relative">
          <input class="p-10" type="search" placeholder="Type A Keyword" />
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/avatar.png" alt="" />
        </div>
      </div>

      <!-- End head  -->

      <h1 class="p-relative">Profile</h1>

      <div class="profile-page m-20">
        <div class="overview bg-white rad-10 d-flex align-center">
          <div class="avatar-box">
            <img class="mb-10 rad-half" src="imgs/avatar.png" alt="" />
            <h3 class="m-0">Look Who am I</h3>
            <p class="c-grey mt-10">Level 20</p>
            <div class="level rad-6 bg-eee p-relative">
              <span class="" style="width: 70%"></span>
            </div>
            <div class="rating mt-10 mb-10">
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
              <i class="fa-solid fa-star c-orange fs-13"></i>
            </div>
            <p class="c-grey m-0 fs-13">550 Rating</p>
          </div>
          <div class="info-box">
            <!-- Start info row -->
            <div class="box p-20 d-flex align-center">
              <h4 class="c-grey gs-15 m-0 w-full">Generla Information</h4>
              <div class="fs-14">
                <span class="c-grey">Full Name</span>
                <span>Osama Mohamed</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Gender</span>
                <span>Male</span>
              </div>
              <div class="fs-14">
                <span class="c-grey">Country</span>
                <span>Egypt</span>
              </div>
              <div>
                <label>
                  <input class="toggle-checkbox" type="checkbox" checked />
                  <div class="toggle-switch"></div>
                </label>
              </div>
            </div>
            <!-- end info row -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
